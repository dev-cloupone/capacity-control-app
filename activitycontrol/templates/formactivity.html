

{% block 'body' %}
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Nova Atividade</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" action="post-crudActivity/">
          {% csrf_token %}
          <div class="modal-body">
            <input id="insertDateInput" name="insertDate" type="hidden" />
            <div class="form-group">
              <label for="exampleInputEmail1">Horário Início</label>
              <input type="time" name="dateStart" 
                class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Horário Fim</label>
              <input type="time" name="dateEnd" 
                class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Atividade</label>
              <input type="text" name="activity"  class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Atividade">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Descritivo</label>
              <input type="text" name="description"  class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Descrição da atividade">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" value="Submit">Salvar</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
{% endblock %}
