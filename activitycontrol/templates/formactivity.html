{% extends 'base.html' %}
{% load static %}

{% block 'body' %}
<div class="modal fade" id="editModal{{activity.id}}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Confirmar Exclusão</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Horário Início</label>
              <input type="time" value="{{ activity.dateStart|time:"H:i" }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Horário Fim</label>
              <input type="time" value="{{ activity.dateEnd|time:"H:i" }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Atividade</label>
              <input type="text" value="{{ activity.activity }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Atividade">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Descritivo</label>
              <input type="email" value="{{ activity.description }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Descrição da atividade">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
{% endblock %}
